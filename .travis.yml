language: c

before_install:
  - sudo apt-get update -qq > /dev/null
  - sudo apt-get install -qq mono-devel mono-gmcs > /dev/null
  - mozroots --import --sync
  - mv -f src/.nuget/NuGet.mono.targets src/.nuget/NuGet.targets
  - chmod +x lib/xunit/xunit.console.clr4.x86.exe
  - export EnableNuGetPackageRestore=true

branches:
  only:
    - working_travis

script:
 - xbuild 
 - mono packages/xunit.1.9.2/lib/net20/xunit.console.clr4.x86.exe Test/bin/Debug/Recurly.Test.dll

